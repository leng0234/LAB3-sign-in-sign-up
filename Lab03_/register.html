<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>
    <div class="container2">
        <div class="forms">
            <div class="form login">
                <h2>Register</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="text" name="name" id="name" required placeholder="Enter your Name">
                        <i class='bx bx-envelope'></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="email" id="email" required placeholder="Enter your Email" class="Email">
                        <i class='bx bx-lock'></i>
                    </div>   
                    <div class="input-field">
                        <input type="password" name="pwd" id="pwd" required placeholder="Enter your password" class="password">
                        <i class='bx bx-lock'></i>
                    </div>   
                    <div class="input-field">
                        <input type="password" name="pwd" id="pwd" required placeholder="Confirm Password" class="password">
                        <i class='bx bx-lock'></i>
                    </div>   
                    <div class="input-field button">
                        <input type="button" value="Register Now">
                    </div>
                    <div class="login-signup">
                        <span class="text">Already have an account?
                            <a href="index.html" class="text">Log in now</a>
                        </span>
                    </div>
                </form>
    
            </div>
        </div>
    </div>
    
</body>
</html>
